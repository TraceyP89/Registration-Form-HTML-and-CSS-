<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewpoint" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link rel="stylesheet" href="style3.css" >
<head>
<body>
<h1>Registration Form</h1>
<p>Please fill out this form with the required information</p>
<form action="https://register-demo.freecodecamp.org">

<!--User Info-->
<fieldset>
<label for="first-name">Enter Your First Name: 
<input id="first-name" type="text" required></label>
<label for="last-name">Enter Your Last Name: <input id="last-name" type="text" required></label>
<label for="email">Enter Your Email: <input id="email" type="email" required></label>
<label for="new-password">Create a New Password: <input id="new-password" type="password" required></label>
</fieldset>

<!--Account, terms and conditions-->
<fieldset>
<label for="personal-account"><input id="personal-account" type="radio" name="account" class="inline"> Personal Account</label>
<label for="business-account"><input id="business-account" type="radio" name="account" class="inline"> Business Account</label>
<label for="terms-and-condition"><input id="terms-and-condition" type="checkbox" class="inline" required> I accept the terms and conditions.</label>
</fieldset>

<!--upload, age, dropdown, bio-->
<fieldset>
<label for="upload-picture">Upload file or picture: <input type="file" id="upload-picture" name="file"></label>
<label for="age">Input your age (years): <input type="number" id="age" min="13" max="120" required></label>
<label for="referrer">How did you hear about us? 
<select id="referrer" name="referrer" required>
<option value="1">(select one)</option>
<option value="2">freeCodeCamp News</option>
<option value="3">freeCodeCamp YouTube Channel</option>
<option value="4">freeCodeCamp Forum</option>
<option value="5">Other</option>
</select>
</label>
<label for="bio">Provide a bio: <textarea placeholder="I like coding on the beach..." id="bio" rows="3" cols="30" name="bio"></textarea></label>
</fieldset>
<input type="submit" value="submit">
</form>
</body>
</html>
